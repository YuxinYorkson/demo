<div class="tile">
    <p>{{'Hello'| translate}}</p>
    <h3 data-translate="USER" data-ng-bind="$ctrl.str" class="tile-title"></h3>    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>{{'User_Name' | translate}}</th>
          <th>{{'Location' | translate}}</th>
          <th>{{'Age' | translate}}</th>
          <th data-ng-show="$ctrl.myVar">{{'Edit' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="user in $ctrl.users">
          <td></td>
          <td data-ng-bind="user.name"></td>
          <td data-ng-bind="user.location"></td>
          <td data-ng-bind="user.age"></td>
          <td data-ng-show="$ctrl.myVar">{{'Delete' | translate}}|{{'Modify' | translate}}</td>
        </tr>
      </tbody>
    </table>
    <div class="tile-footer">
      <input type="text" name="username" data-ng-model="$ctrl.nameFilter" />
      <button class="btn btn-primary" data-ng-click="$ctrl.filterUserName()">{{'Filter' | translate}}</button>
    </div>
</div>
