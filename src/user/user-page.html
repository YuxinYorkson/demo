<h1 data-translate="USER"></h1>
<div class="row">
  <div id="divUserList" class="col-sm-10 userList">
    <div data-ng-repeat="user in $ctrl.users">
    <p class="pUser" data-ng-bind="user.name"></p>
    <p class="pUser" data-ng-bind="user.location"></p>
    <p class="pUser" data-ng-bind="user.age"></p>
    </div>  
  </div>
</div>
